<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>APIs</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Country search -->
<div id="results">
	<div id="searchBar">
	<input type="text" placeholder="Enter a country name or keyword">
	<button><i class="fas fa-search"></i></button>
	</div>
	<div id="content">
		<div id="searches"><h1>Welcome,<br> to the Country Explorer! <br><img width="48" height="48" src="earth.svg"></h1></div>
		<div id="countryInfo">
			<h1 id="country"></h1>
			<table>
				<tr>
					<td id="flag" colspan="2"></td>
				</tr>
				<tr>
					<td id="translate" colspan="2"></td>
				</tr>
				<tr>
					<td>Continent</td>
					<td id="continent"></td>
				</tr>
				<tr>
					<td>Language(s)</td>
					<td>
						<ul id="language">
						</ul>
					</td>
					<tr>
						<td>Currency</td>
						<td id="currency"></td>
					</tr>
					<tr>
						<td>Population</td>
						<td id="population"></td>
					</tr>
				</tr>
			</table>
		</div>
		<div id="snapshot">
			<h2>Capital City Snapshot</h2>
			<div id="capitalImage"></div>
			<p id="capital"></p>
			<p id="time"></p>
			<p id="date"></p>
			<p id="weather"></p>
		</div>
	</div>
</div>
<div id="map"></div>
<script src="countryExplorer.js">
</script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1vZEZvTD_HUfJn3x18gyXuhl8_yRPGPY&callback=initMap">
    </script>
</body>
</html>
